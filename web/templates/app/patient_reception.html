{% extends "app/base_site.html" %} {% block title %} Form Wizards {% endblock title %} {% block content %}
<div class="right_col" role="main">
	<div class="">
		<div class="page-title">
			<div class="title_left">
				<h3>환자 접수</h3>
			</div>

			<div class="title_right">
				<div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search for...">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button">Go!</button>
						</span>
					</div>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>

		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="x_panel">
					<div class="x_title">
						<h2>초진/재진환자 접수</h2>
						<div class="clearfix"></div>
					</div>
					<div class="x_content">
						<p>환자의 기본 정보를 입력합니다.</p>
						<form class="form-horizontal form-label-left" id="patient_reception_form" action="{% url 'app:patientReceptionPost' %}" method="post">
							{% csrf_token %}
							<div class="form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12" for="patient-id">ID
									<span class="required">*</span>
								</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input type="text" id="patient-id" name="patient-id" required="required" class="form-control col-md-7 col-xs-12" readonly>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12" for="patient-name">이름
									<span class="required">*</span>
								</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input type="text" id="patient-name" name="patient-name" required="required" class="form-control col-md-7 col-xs-12">
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12">성별</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<div class="btn-group" data-toggle="buttons">
										<label class="btn btn-default active">
											<input type="radio" name="patient-gender" value="M" id="option1" checked="checked"> 남성
										</label>
										<label class="btn btn-default">
											<input type="radio" name="patient-gender" value="W" id="option2"> 여성
										</label>
									</div>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12">생년월일
									<span class="required">*</span>
								</label>
								<div class="col-md-4 col-sm-4 col-xs-12">
									<input type="text" class="form-control has-feedback-left" id="patient-birthday" name="patient-birthday" aria-describedby="inputSuccess2Status4">
									<span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span>
								</div>
								<div class="col-md-2 col-sm-2 col-xs-12 has-feedback">
									<input type="text" class="form-control has-feedback-left" id="patient-age" name="patient-age" placeholder="나이" readonly>
									<span class="fa fa-question-circle-o form-control-feedback left" aria-hidden="true"></span>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12">신상정보
									<span class="required">*</span>
								</label>

								<div class="col-md-3 col-sm-3 col-xs-12 has-feedback">
									<input type="text" class="form-control has-feedback-left" name="patient-height" id="inputSuccess2" placeholder="신장">
									<span class="fa fa-arrows-v form-control-feedback left" aria-hidden="true"></span>
								</div>

								<div class="col-md-3 col-sm-3 col-xs-12 has-feedback">
									<input type="text" class="form-control has-feedback-left" name="patient-weight" id="inputSuccess2" placeholder="몸무게">
									<span class="fa fa-arrows-h form-control-feedback left" aria-hidden="true"></span>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12">접수일
									<span class="required">*</span>
								</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input type="text" class="form-control has-feedback-left" id="patient-receiving-date" readonly>
									<span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span>
								</div>
							</div>

							<div class="ln_solid"></div>
							<div class="form-group">
								<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
									<button class="btn btn-primary" type="button">취소</button>
									<button type="submit" class="btn btn-success">완료</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
